<h1> Combined Assignment Question </h1>

Employee Details are as follows : <br />
<table>
    <th *ngFor="let header of headers">{{header}}</th>
    <tr *ngFor="let employee of employees">
        <td *ngFor="let header of objectKeys(employee)">
            {{employee[header]}}
        </td>
    </tr>
</table>

<br/>

Enter the following details : <br />
ID <input type = "text" [(ngModel)] = 'user.empId'><br/>
Name <input type = "text" [(ngModel)] = 'user.empName'><br/>
Gender <input type = "text" [(ngModel)] = 'user.gender'><br/>
Salary <input type = "text" [(ngModel)] = 'user.salary'><br/>
Date of joining <input type = "text" [(ngModel)] = 'user.doj'><br/>
Login ID <input type = "text" [(ngModel)] = 'user.loginId'><br/>
Password <input type = "text" [(ngModel)] = 'user.password'><br/>

<br/>
<button (click) = 'submit()'>Submit</button>
